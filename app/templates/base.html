<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Password Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <body>

    <nav class="navbar has-shadow" role="navigation" aria-label="main navigation">
      <div class="container">
        <div class="navbar-brand">
            <a class="navbar-item" href="https://ronpich.com">Ronpich</a>
        </div>
        <div class="navbar-menu">
            <div class="navbar-start">
              <a class="navbar-item is-selected" href="/">
                Home
              </a>

              <a class="navbar-item" href="credentials">
                Passwords
              </a>
            </div>
            <div class="navbar-end">
                <div class="navbar-item">
                  <div class="buttons">
                    <a class="button is-success" href="add">
                      <strong>Add Password</strong>
                    </a>
                  </div>
                </div>
                <div class="navbar-item">
                  <div class="buttons">
                    <a class="button is-info" href="update">
                      <strong>Update Password</strong>
                    </a>
                  </div>
                </div>
              </div>
        </div>
    </nav>

  <section class="section has-background-grey-lighter">
    <div class="container ">
        {% block content %}{% endblock %}

    </div>
  </section>
  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        <strong>Password Manager by Ron</strong>. <br> <a href="https://github.com/ronpichardo/password-manager">Source code on GitHub</a>
      </p>
    </div>
  </footer>
  </body>
</html>
